<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="area-header">

        <div class="area-logo">

            <img src="./assets/images/starbucks-nav-logo.svg" class="area-logo-img"/>

        </div>

        <nav class="area-nav">

            <ul class="nav-list">

                <li class="nav-list-item">
                    <a>Menu</a>
                </li>

                <li class="nav-list-item">
                    <a>Nosso Café</a>
                </li>

                <li class="nav-list-item">
                    <a>Impacto Social</a>
                </li>

            </ul>

        </nav>

            <div class="area-nav-history">   

                <a class="nav-history">

                    <img src="./assets/images/sb-historias-logo.svg" class="nav-history-img"/>

                </a>

            </div>

            <div class="nav-store-location">

                <a class="store-location">

                    <span>Encontre uma loja</span>

                </a>

            </div>

    </header>

    <main class="content">

        <section class="banner-area">
            <div class="banner-text-area">
                <p>A CADA XÍCARA, A CADA CONVERSA, COM CADA COMUNIDADE</p>
            </div>
        </section>

        <section class="banner-text-left">
            <article class="banner-text">
                <div class="text-line-1">
                    Uma surpresa refrescante para você
                </div>

                <div class="text-line-2">
                    Conheça nossa linha de <span>Cold Brew e Refreshers™</span>
                </div>
                
                <div class="banner-btn-area">
                    <a class="btn">Saiba mais</a>
                </div>
            </article>

            <div class="banner-img-area-right">
                <img class="banner-img" src="./assets/images/banner02.png"/>
            </div>

        </section>

        <section>
            <P>teste</P>
        </section>

    </main>

</body>
</html>
